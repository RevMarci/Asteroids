<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script/game.js" defer></script>
    <script src="script/player.js" defer></script>
    <script src="script/bullet.js" defer></script>
    <script src="script/asteroid.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <title>Asteroids</title>
</head>
<body>
    <div class="main" id="main">
        <div>
            <h1>Asteroids</h1>
            <div class="center">
                <button id="start_button" onclick="startGame()">Start</button>
            </div>
            <div class="center">
                <button onclick="howToPlay()">How to play?</button>
            </div>
            <div class="center">
                <div class="checkbox">
                    <label for="devView"> Dev view
                        <input type="checkbox" id="devView" name="devView" value="devView">
                        <span class="checkmark">
                            <div></div>
                        </span>
                    </label>
                </div>
            </div>
            <div class="leaderboard">
                <h1>Leaderboard</h1>
                <div id="leaders"></div>
            </div>
            <p class="name center">Révész Márton - ALONKX</p>
        </div>
    </div class="main">
    <div class="hidden">
        <img src="media/falcon.png" id="ship">
        <img src="media/asteroid1.png" id="asteroid1">
        <img src="media/bg.png" id="gackground">
    </div>
</body>
</html>
